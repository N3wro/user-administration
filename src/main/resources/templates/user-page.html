<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="' '+ ${greeting}"></h1>
<form th:action="@{/logout}" method="post">
    <button type="submit" class="btn btn-primary">Logout</button>
</form>

<table style="float: left">
    <thead>
    <th>
        Fragentitel
    </th>
    <th>
        Ablaufdatum
    </th>
    </thead>

    <tbody >
    <tr th:each="question : ${open_questions}">
        <td th:text="${question.description}"></td>
        <td th:text="${question.expiration_date}"></td>
        <td>  <a th:href="@{/user/answer/{id}(id=${question.id})}"> Beantworten</a> </td>
    </tr>

    </tbody>
</table>
</body>
</html>
