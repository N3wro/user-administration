<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Fragen Übersicht</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        table{
            border-collapse: collapse;
        }

    </style>
</head>
<body>



<table style="float: left">
    <thead>
    <th>
        Fragentitel
    </th>
    <th>
        Ablaufdatum
    </th>
    </thead>

    <tbody >
    <tr th:each="question : ${questions}">
        <td th:text="${question.key.description}"></td>
        <td th:text="${question.key.expiration_date}"></td>
    </tr>

    </tbody>
</table>

<table style="float: left">
    <thead>
    <th>
    Anzahl Antworten
    </th>
    </thead>

    <tbody >
    <tr th:each="question : ${questions}">
        <td th:text="${question.value}" style="text-align: center"></td>

    </tr>

    </tbody>
</table>
<div style="clear: both">
<a th:href="@{/admin/home}">Zurück zur Hauptseite</a>
</div>
</body>
</html>
